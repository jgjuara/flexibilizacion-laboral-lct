<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernización Laboral - Comparador de Leyes</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Flexibilización Laboral</h1>
        <p class="subtitle">Comparación: Ley Actual vs Dictamen Propuesto</p>
        <div class="law-selector-container">
            <label for="law-select">Seleccionar Ley afectada:</label>
            <select id="law-select">
                <option value="20744">Ley 20.744 - Contrato de Trabajo</option>
                <option value="11544">Ley 11.544 - Jornada de Trabajo</option>
                <option value="12713">Ley 12.713 - Trabajo a Domicilio</option>
                <option value="12867">Ley 12.867 - Estatuto del Viajante</option>
                <option value="12908">Ley 12.908 - Estatuto del Periodista</option>
                <option value="13839">Ley 13.839 - Estatuto del Empleado Administrativo de Empresas Periodísticas</option>
                <option value="14250">Ley 14.250 - Convenciones Colectivas de Trabajo</option>
                <option value="14546">Ley 14.546 - Viajantes de Comercio</option>
                <option value="14954">Ley 14.954 - Estatuto de Peluqueros</option>
                <option value="18345">Ley 18.345 - Procedimiento Laboral</option>
                <option value="20657">Ley 20.657 - Régimen de Trabajo y Descanso en Supermercados</option>
                <option value="23472">Ley 23.472 - Trabajadores de la Construcción</option>
                <option value="23546">Ley 23.546 - Procedimiento para la Negociación Colectiva</option>
                <option value="23551">Ley 23.551 - Asociaciones Sindicales</option>
                <option value="23759">Ley 23.759 - Salarios</option>
                <option value="24013">Ley 24.013 - Ley Empleo</option>
                <option value="24467">Ley 24.467 - Pequeña y Mediana Empresa</option>
                <option value="24493">Ley 24.493 - Mano de Obra Nacional</option>
                <option value="25877">Ley 25.877 - Régimen Laboral</option>
                <option value="26727">Ley 26.727 - Trabajo Agrario</option>
                <option value="26844">Ley 26.844 - Casas Particulares</option>
                <option value="27348">Ley 27.348 - Riesgos del Trabajo</option>
                <option value="27423">Ley 27.423 - Honorarios de Abogados</option>
                <option value="27555">Ley 27.555 - Teletrabajo</option>
            </select>
        </div>
    </header>

    <main class="main-split-layout">
        <button id="toc-toggle" class="toc-toggle-btn" aria-label="Toggle índice">☰</button>
        <aside class="toc-sidebar" id="toc-sidebar">
            <h2>Índice de Artículos</h2>
            <div id="toc-container"></div>
        </aside>

        <div class="split-container" id="split-container">
            <div class="split-header">
                <div class="split-header-left">
                    <h2>Ley Actual</h2>
                </div>
                <div class="split-header-right">
                    <h2>Dictamen Propuesto</h2>
                </div>
            </div>
            <div class="split-content" id="split-content">
                <p class="placeholder">Cargando artículos...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Datos basados en leyes vigentes y el Dictamen de Modernización Laboral</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
