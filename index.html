<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Contrato de Trabajo - Comparador de Cambios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Ley de Contrato de Trabajo</h1>
        <p class="subtitle">Comparación: Ley Actual vs Dictamen Propuesto</p>
        <button id="export-pdf-btn" class="export-btn">Exportar a PDF</button>
    </header>

    <main class="main-split-layout">
        <aside class="toc-sidebar">
            <h2>Índice de Artículos</h2>
            <div id="toc-container"></div>
        </aside>

        <div class="split-container" id="split-container">
            <div class="split-header">
                <div class="split-header-left">
                    <h2>Ley Actual</h2>
                </div>
                <div class="split-header-right">
                    <h2>Dictamen Propuesto</h2>
                </div>
            </div>
            <div class="split-content" id="split-content">
                <p class="placeholder">Cargando artículos...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Datos basados en la Ley 20.744 y el Dictamen de Modernización Laboral</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
